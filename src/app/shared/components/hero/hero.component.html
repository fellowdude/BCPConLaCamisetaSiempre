<section class="banner w-100 d-flex position-relative" [ngClass]="[bannerClass, (alternative? 'shadow':'')]">
  <div class="d-flex justify-content-center container z-1 mb-5" [ngClass]="{'align-items-end': alternative, 'align-items-center': !alternative}">
    <div class="d-flex gap-3 flex-column pt-5 mt-5">
      <div class="text-white text-center pt-5 mt-5">
        <h1 id="title" class="position-relative py-1">
          <strong>
            <p [innerHTML]="bannerTitle"></p>
          </strong>
        </h1>
        <h3 id="subtitle" class="position-relative py-1 fw-normal">
          <p [innerHTML]="bannerSubTitle" class="fw-normal"></p>
        </h3>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column position-absolute bottom-0 start-50 translate-middle-x p-3" *ngIf="!alternative">
    <i class='bx bx-chevron-down fs-2 fs-xl-1 text-white'></i>
  </div>
</section>
